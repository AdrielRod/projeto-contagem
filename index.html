<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <section>
        <label for="iIncio">Inicio:</label>
        <input class="inputs" type="number" name="inicio" id="iInicio">
        <label for="iFim">Fim:</label>
        <input class="inputs" type="number" name="fim" id="iFim">
        <label for="iPasso">Passo:</label>
        <input class="inputs" type="number" name="passo" id="iPasso">
        <input class="inputs" type="button" value="Contar" id="iButao" onclick="contar()">

        <div id="iRes">Contando: <br> </div>
    </section>
    <footer>
        <p>@AdrielRod - GitHub</p>
    </footer>
    <script src="script/index.js"></script>
</body>
</html>
